<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-wrapper">
            <img src="./odin-lined.png" alt="Odin Logo">
            <span>ODIN</span>
        </div>
    </div>
    <div class="main">
        <div>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <div class="register">
            <h3>Let's do this!</h3>
            <form action="" method="get">
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-control">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="password">
                        </div>
                        <div class="form-control">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
